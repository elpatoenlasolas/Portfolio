<div class="contact">
    <div class="the_form">
        <form action="../html/received.html" method="GET">
            <label for="full-name">Full name</label>
            <input type="text" id="senderName" name="full-name" value="" required>
            <br>
            <label for="email">E-Mail</label>
            <input type="text" id="email" name="email" value="" required>
            <br>
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" value="" required>
            <br>
            <hr>
            <label class="message" for="message">Message</label>
            <br>
            <textarea id="messageBox" name="messageBox" rows="5" cols="30">Let me know if you liked my portfolio!</textarea>
            <hr>
            <input class="sendButton" type="submit" value="Send">
        </form>
    </div>
    <div class="c-desc">
        <p>
            Drop me a message - I'll get back to you as soon as possible.
        </p>
    </div>
</div>
